<div class="animate-fade-in">
  <div class="text-center mb-12">
    <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white mb-4">Your Career Advancement Hub</h1>
    <p class="text-lg text-slate-600 dark:text-slate-300 max-w-3xl mx-auto">
      From finding the perfect referral to acing your interview with AI-powered prep, ReferMate is with you every step of the way.
    </p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (feature of features; track feature.view) {
      <div (click)="onNavigate(feature.view)" class="bg-white dark:bg-slate-800 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 cursor-pointer p-6 flex flex-col items-start">
        <div class="bg-indigo-100 dark:bg-indigo-900/50 rounded-lg p-3 mb-4">
          <i [class]="feature.icon + ' text-3xl text-indigo-600 dark:text-indigo-400'"></i>
        </div>
        <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-2">{{ feature.title }}</h3>
        <p class="text-slate-600 dark:text-slate-300">{{ feature.description }}</p>
      </div>
    }
  </div>
</div>
