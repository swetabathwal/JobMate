<div class="flex flex-col h-[calc(100vh-10rem)] max-w-4xl mx-auto bg-white dark:bg-slate-800 rounded-lg shadow-xl overflow-hidden">
  <!-- Chat Header -->
  <div class="p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
    <h2 class="text-xl font-bold">AI Career Assistant</h2>
    <div class="flex items-center space-x-2">
      <span class="text-sm font-medium text-slate-600 dark:text-slate-300">Think More</span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" [ngModel]="thinkMore()" (ngModelChange)="thinkMore.set($event)" class="sr-only peer">
        <div class="w-11 h-6 bg-slate-200 dark:bg-slate-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
      </label>
    </div>
  </div>

  <!-- Messages -->
  <div #chatContainer class="flex-1 p-6 overflow-y-auto space-y-4">
    @for (message of messages(); track $index) {
      <div class="flex" [class.justify-end]="message.author === 'user'" [class.justify-start]="message.author !== 'user'">
        @if (message.author === 'bot') {
          <div class="flex items-start gap-2.5">
            <div class="w-8 h-8 rounded-full bg-indigo-100 dark:bg-indigo-900/50 flex items-center justify-center">
              <i class="fa-solid fa-robot text-indigo-600 dark:text-indigo-400"></i>
            </div>
            <div class="max-w-md bg-slate-100 dark:bg-slate-700 rounded-xl rounded-tl-none p-3 shadow-sm">
                @if (message.text === '...') {
                    <div class="flex space-x-1">
                        <span class="w-2 h-2 bg-slate-400 rounded-full animate-bounce [animation-delay:-0.3s]"></span>
                        <span class="w-2 h-2 bg-slate-400 rounded-full animate-bounce [animation-delay:-0.15s]"></span>
                        <span class="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></span>
                    </div>
                } @else {
                    <p class="text-slate-800 dark:text-slate-200 whitespace-pre-wrap">{{ message.text }}</p>
                }
            </div>
          </div>
        }
        @if (message.author === 'user') {
          <div class="max-w-md bg-indigo-600 text-white rounded-xl rounded-br-none p-3 shadow-sm">
            <p>{{ message.text }}</p>
          </div>
        }
        @if (message.author === 'error') {
          <div class="max-w-md bg-red-100 text-red-700 rounded-xl p-3 shadow-sm">
            <p>{{ message.text }}</p>
          </div>
        }
      </div>
    }
  </div>

  <!-- Input Form -->
  <div class="p-4 border-t border-slate-200 dark:border-slate-700">
    <form (submit)="sendMessage()" class="flex items-center space-x-3">
      <input 
        type="text"
        [(ngModel)]="userInput"
        name="userInput"
        placeholder="Ask about resume tips, interview questions..."
        class="flex-1 p-3 bg-slate-100 dark:bg-slate-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
        [disabled]="isLoading()"
      >
      <button 
        type="submit" 
        class="bg-indigo-600 text-white rounded-lg p-3 disabled:bg-indigo-300 dark:disabled:bg-indigo-800 disabled:cursor-not-allowed hover:bg-indigo-700 transition-colors"
        [disabled]="isLoading() || !userInput()">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </form>
  </div>
</div>
